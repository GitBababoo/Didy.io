<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#1a1a1a" />
    <title>Tank Warfare: Neon Era</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Loaded Fonts: Orbitron (Headers), Rajdhani (UI/Body), Kanit (Thai), Noto Sans JP (Japanese) -->
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600;800&family=Noto+Sans+JP:wght@400;700;900&family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        /* CHANGED: Prioritize Kanit for better readability while keeping the modern look */
        --font-body: 'Kanit', 'Rajdhani', 'Noto Sans JP', sans-serif;
        --font-display: 'Orbitron', 'Kanit', 'Noto Sans JP', sans-serif;
      }

      body {
        margin: 0;
        overflow: hidden;
        background-color: #1a1a1a;
        font-family: var(--font-body);
        user-select: none;
        -webkit-touch-callout: none; /* iOS Safari */
        -webkit-user-select: none; /* Safari */
        touch-action: none;
      }

      /* Override Tailwind's arbitrary value generation to inject our i18n font stack */
      .font-\[Orbitron\] {
        font-family: var(--font-display) !important;
      }
      
      .font-\[Rajdhani\] {
        font-family: var(--font-body) !important;
      }

      canvas {
        display: block;
        touch-action: none;
      }
      /* Custom Scrollbar for non-game UI */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #111;
      }
      ::-webkit-scrollbar-thumb {
        background: #444;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00bcd4;
      }
    </style>
